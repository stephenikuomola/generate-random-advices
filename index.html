<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get random advice with just a click of a button"
    />
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicons/site.webmanifest" />

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graphs -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://generate-advices4me.netlify.app/"
    />
    <meta property="og:title" content="Advice Generator" />
    <meta
      property="og:description"
      content="Advice generator app that provides random advice with just a click of a button."
    />

    <!-- Open Graph Image  -->
    <meta
      property="og:image"
      content="https://generate-advices4me.netlify.app/design/opengraph_image.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://generate-advices4me.netlify.app/assets/design/opengraph_image.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta
      property="og:image:alt"
      content="Illustration of the advice generator app"
    />
    <meta property="og:image:width" content="1285" />
    <meta property="og:image:height" content="708" />

    <!-- X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@stephenikuomola" />
    <meta name="twitter:creator" content="@stephenikuomola" />
    <meta name="twitter:title" content="Advice Generator" />
    <meta
      name="twitter:description"
      content="Advice generator app that provides random advice with just a click of a button."
    />
    <meta
      name="twitter:image"
      content="https://generate-advices4me.netlify.app/assets/design/opengraph_image.jpg"
    />

    <!-- CSS Links -->
    <link rel="stylesheet" href="./src/advice.css" />

    <!-- 3D animation using Zdog -->
    <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>

    <!-- JavaScript Links -->
    <script type="module" src="./src/advice.js"></script>

    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <div>
        <canvas class="canvas hidden" width="800" height="150"></canvas>
        <div class="advice-container"></div>
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="/assets/images/pattern-divider-desktop.svg"
            width="444"
            height="16"
          />
          <img
            alt=""
            aria-hidden="true"
            width="295"
            height="16"
            src="/assets/images/pattern-divider-mobile.svg"
          />
        </picture>
        <button class="btn" aria-label="Click to generate new advice" disabled>
          <img
            alt=""
            aria-hidden="true"
            width="24"
            height="24"
            src="/assets/images/icon-dice.svg"
          />
        </button>
      </div>
    </main>
  </body>
</html>
